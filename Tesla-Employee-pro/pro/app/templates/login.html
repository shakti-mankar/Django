{% extends "base.html" %}

{% load static %}



{% block title %}
<title>Login – Tesla</title>
  
{% endblock title %}

{% block css %}


<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, Helvetica, sans-serif;
}

body {
    background: #ffffff;
    color: #171a20;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
}

/* Center Container */
.main {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding-top: 100px;
}

/* Card */
.login-box {
    width: 100%;
    max-width: 420px;
    padding: 0 20px;
}

/* Title */
.login-box h1 {
    font-size: 34px;
    font-weight: 600;
    margin-bottom: 30px;
}

/* Label */
label {
    font-size: 14px;
    font-weight: 600;
    margin-bottom: 6px;
    display: block;
}

/* Input */
input {
    width: 100%;
    height: 48px;
    background: #f4f4f4;
    border: none;
    border-radius: 6px;
    padding: 0 14px;
    font-size: 16px;
    margin-bottom: 24px;
}

input:focus {
    outline: 2px solid #3e6ae1;
    background: #fff;
}

/* Primary Button */
.btn-primary {
    width: 100%;
    height: 48px;
    background: #a5b9f3;
    border: none;
    border-radius: 6px;
    font-size: 16px;
    font-weight: 600;
    color: #fff;
    cursor: pointer;
}

/* Trouble Link */
.trouble {
    text-align: center;
    margin: 20px 0;
}

.trouble a {
    color: #171a20;
    font-size: 14px;
}

/* Divider */
.divider {
    display: flex;
    align-items: center;
    margin: 25px 0;
}

.divider span {
    flex: 1;
    height: 1px;
    background: #ddd;
}

.divider p {
    margin: 0 12px;
    font-size: 14px;
    color: #5c5e62;
}

/* Secondary Button */
.btn-secondary {
    width: 100%;
    height: 48px;
    background: #f4f4f4;
    border: none;
    border-radius: 6px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
}

/* Footer */
footer {
    text-align: center;
    padding: 20px;
    font-size: 12px;
    color: #5c5e62;
}

footer a {
    color: #5c5e62;
    text-decoration: none;
    margin: 0 8px;
}
</style>

  
{% endblock css %}

{% block content %}
  

<div class="main">
    <div class="login-box">
        <h1>Login </h1>

        <p style="color: red;"> {{data.g}} </p>
        <p style="color: red;" > {{msg.msg}} </p>

        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <label>Email</label>
            <input type="email" name="email" placeholder="" required>

            <label for="">Password</label>
            <input type="text" name="password"> <br> <br>

            <button class="btn-primary" >Login</button>
        </form>

        <div class="trouble">
            <a href="{% url 'forget' %}">Forget Password?</a>
        </div>

        <div class="divider">
            <span></span>
            <p>Or</p>
            <span></span>
        </div>

        <button class="btn-secondary">Create Account</button>
    </div>
</div>

<footer>
    Tesla © 2026
    <a href="#">Privacy & Legal</a>
    <a href="#">Contact</a>
</footer>
{% endblock content %}
