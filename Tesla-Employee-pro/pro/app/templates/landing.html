{% extends "base.html" %}

{% load static %}

{% block css %}

<style>

    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, Helvetica, sans-serif;
}

body {
    background: #fff;
}

/* Slider Container */
.slider {
    width: 100%;
    height: 90vh;
    overflow: hidden;
    position: relative;
}

/* Slides Wrapper */
.slides {
    display: flex;
    width: 200%;
    height: 100%;
    animation: slide 8s infinite;
}

/* Single Slide */
.slide {
    width: 100%;
    height: 100%;
    background-size: cover;
    background-position: center;
    position: relative;
}

/* Overlay Content */
.content {
    position: absolute;
    bottom: 80px;
    left: 80px;
    color: white;
}

.content h1 {
    font-size: 48px;
    margin-bottom: 15px;
}

.content p {
    font-size: 18px;
    margin-bottom: 25px;
}

/* Buttons */
.buttons {
    display: flex;
    gap: 15px;
}

.btn {
    padding: 12px 28px;
    border-radius: 6px;
    font-size: 16px;
    text-decoration: none;
    font-weight: 500;
}

.btn.primary {
    background: #3b6df2;
    color: white;
}

.btn.secondary {
    background: white;
    color: black;
}

/* Animation */
@keyframes slide {
    0% { transform: translateX(0); }
    45% { transform: translateX(0); }
    55% { transform: translateX(-100%); }
    100% { transform: translateX(-100%); }
}

/* Responsive */
@media (max-width: 768px) {
    .content {
        left: 30px;
        bottom: 40px;
    }

    .content h1 {
        font-size: 32px;
    }
}



</style>

  
{% endblock css %}


{% block content %}

<br><br><br>

<div id="slider" class="carousel slide" data-bs-ride="carousel">

    <div class="carousel-indicators">
        <button type="button" data-bs-target="#slider" data-bs-slide-to="0" class="active"></button>
        <button type="button" data-bs-target="#slider" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#slider" data-bs-slide-to="2"></button>
    </div>

    <div class="carousel-inner">

        <div class="carousel-item active">
            <video src="{% static 'video/vid1.mp4' %}"
       autoplay
       muted
       loop
       class="d-block w-100"
       style="height: 50vh; object-fit:cover;">
</video>

                 
        </div>

        <div class="carousel-item">
            <img src="{% static 'img/img3.png' %}"
                 class="d-block w-100" style="height:50vh; object-fit:cover;">
        </div>

        <div class="carousel-item">
            <img src="{% static 'img/img1.png' %}"
                 class="d-block w-100" style="height:50vh; object-fit:cover;">
        </div>

    </div>

    <button class="carousel-control-prev" type="button" data-bs-target="#slider" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
    </button>

    <button class="carousel-control-next" type="button" data-bs-target="#slider" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
    </button>

</div>


<!-- content -->

<div class="slider">
    <div class="slides">

        <!-- Slide 1 -->
       <div class="slide" style="background-image: url('{% static "img/c1.jpg" %}');">
            <div class="content">
                <h1>Model Y</h1>
                <div class="buttons">
                    <a href="#" class="btn primary">Order Now</a>
                    <a href="#" class="btn secondary">Learn More</a>
                </div>
            </div>
        </div>

        <!-- Slide 2 -->
        <div class="slide" style="background-image: url('model3.jpg');">
            <div class="content">
                <h1>Model 3</h1>
                <p>2.99% APR Available</p>
                <div class="buttons">
                    <a href="#" class="btn primary">Order Now</a>
                    <a href="#" class="btn secondary">Learn More</a>
                </div>
            </div>
        </div>

    </div>
</div>


{% endblock content %}
