 

{% block title %}
Dashboard
{% endblock title %}

{% block css %}
<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
        background: linear-gradient(135deg, #667eea, #764ba2);
    }

    .dashboard-wrapper {
        min-height: 80vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .dashboard-card {
        background: #ffffff;
        width: 100%;
        max-width: 500px;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        text-align: center;
    }

    .dashboard-card h2 {
        margin-bottom: 15px;
        color: #333;
    }

    .user-name {
        font-size: 18px;
        margin-bottom: 25px;
        color: #555;
    }

    .logout-btn {
        display: inline-block;
        padding: 10px 25px;
        background: #e53e3e;
        color: #fff;
        text-decoration: none;
        border-radius: 6px;
        font-size: 14px;
        transition: background 0.3s;
    }

    .logout-btn:hover {
        background: #c53030;
    }
</style>
{% endblock css %}

{% block content %}
<div class="dashboard-wrapper">
    <div class="dashboard-card">

        <h2>Dashboard</h2>

        <div class="user-name">
            Name : <strong>{{ data.name }}</strong>
        </div>

        <a href="{% url 'logout' %}" class="logout-btn">
            Log Out
        </a>

    </div>
</div>
{% endblock content %}
