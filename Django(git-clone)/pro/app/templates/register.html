 

{% block title %}
 <title>register page</title>
{% endblock title %}

{% block css %}
<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
        background: linear-gradient(135deg, #667eea, #764ba2);
    }

    .page-wrapper {
        min-height: 80vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .form-card {
        background: #ffffff;
        width: 100%;
        max-width: 420px;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
    }

    .form-card h3 {
        text-align: center;
        margin-bottom: 25px;
        color: #333;
    }

    .form-group {
        margin-bottom: 15px;
    }

    .form-group label {
        display: block;
        margin-bottom: 6px;
        font-size: 14px;
        color: #555;
    }

    .form-group input {
        width: 100%;
        padding: 10px;
        border-radius: 6px;
        border: 1px solid #ccc;
        font-size: 14px;
        outline: none;
    }

    .form-group input:focus {
        border-color: #667eea;
        box-shadow: 0 0 0 1px #667eea;
    }

    .submit-btn {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 6px;
        background: #667eea;
        color: #fff;
        font-size: 15px;
        cursor: pointer;
        margin-top: 10px;
    }

    .submit-btn:hover {
        background: #5a67d8;
    }

    .message {
        text-align: center;
        color: red;
        margin-bottom: 10px;
        font-size: 14px;
    }
</style>
{% endblock css %}

{% block content %}
<div class="page-wrapper">
    <div class="form-card">

        <h3>Register</h3>

        {% if x %}
            <div class="message">{{ x }}</div>
        {% endif %}

        <form action="{% url 'register' %}" method="post">
            {% csrf_token %}

            <div class="form-group">
                <label>User Name</label>
                <input type="text" name="name" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
                <label>Contact</label>
                <input type="text" name="contact" placeholder="Enter your contact" required>
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="submit-btn">
                Register
            </button>
        </form>

    </div>
</div>
{% endblock content %}
