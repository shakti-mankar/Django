{% extends "base.html" %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    {% block content %}

    
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow p-4" style="width: 380px;">
    
            <h3 class="text-center mb-4">Register</h3>
    
            {% if x %}
                <div> {{x}} </div>
    
            {% endif %}
    
            <form action="{% url 'Register' %}" method="post" >
                {% csrf_token %}
                <!-- Username -->
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" name="name" class="form-control" placeholder="Enter username" required>
                </div>
    
                <!-- Email -->
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" name="email" class="form-control" placeholder="Enter email" required>
                </div>
    
                <!-- Contact -->
                <div class="mb-3">
                    <label class="form-label">Contact</label>
                    <input type="tel" name="contact" class="form-control" placeholder="Enter contact number" required>
                </div>
    
                <!-- Password -->
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" name="password"  class="form-control" placeholder="Enter password" required>
                </div>
    
                <!-- Register Button -->
                
                 <!-- <a href="{% url 'Login' %}"> <button type="submit" class="btn btn-success w-100">
                    Register
                </button> </a> -->
    
                <button type="submit" class="btn btn-success w-100"  > Login </button>
    
                <!-- Login Link -->
                <!-- <p class="text-center mt-3">
                    Already have an account? <a href="{% url 'Login' %}">Login</a>
                </p> -->
            </form>
    
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
      
    {% endblock content %}
</body>
</html>
