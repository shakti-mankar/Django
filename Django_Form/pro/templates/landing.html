<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-7">

            <div class="card shadow">
                <div class="card-body">
                    <h3 class="text-center mb-4">Registration Form</h3>

                    <form action="{% url 'formdata' %}" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}

                        <!-- Name -->
                        <div class="mb-3">
                            <label class="form-label">Name</label>
                            <input type="text" name="name" class="form-control" required>
                        </div>

                        <!-- Email -->
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" name="email" class="form-control" required>
                        </div>

                        <!-- Contact -->
                        <div class="mb-3">
                            <label class="form-label">Contact</label>
                            <input type="tel" name="Contact" class="form-control" required>
                        </div>

                        <!-- Contact 2 -->
                        <div class="mb-3">
                            <label class="form-label">Contact 2</label>
                            <input type="number" name="Contact_2" class="form-control">
                        </div>

                        <!-- Qualification -->
                        <div class="mb-3">
                            <label class="form-label">Qualification</label><br>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" name="quali" value="10">
                                <label class="form-check-label">10th</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" name="quali" value="12">
                                <label class="form-check-label">12th</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" name="quali" value="UG">
                                <label class="form-check-label">UG</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" name="quali" value="PG">
                                <label class="form-check-label">PG</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" name="quali" value="PHD">
                                <label class="form-check-label">PHD</label>
                            </div>
                        </div>

                        <!-- State -->
                        <div class="mb-3">
                            <label class="form-label">State</label>
                            <select class="form-select" name="state">
                                <option value="">Select your State</option>
                                <option value="MP">Madhya Pradesh</option>
                                <option value="UP">Uttar Pradesh</option>
                                <option value="CG">Chhattisgarh</option>
                                <option value="GJ">Gujarat</option>
                            </select>
                        </div>

                        <!-- Gender -->
                        <div class="mb-3">
                            <label class="form-label">Gender</label><br>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" value="male">
                                <label class="form-check-label">Male</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" value="female">
                                <label class="form-check-label">Female</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" value="other">
                                <label class="form-check-label">Other</label>
                            </div>
                        </div>

                        <!-- Files -->
                        <div class="mb-3">
                            <label class="form-label">Photo</label>
                            <input type="file" name="image" class="form-control" accept=".jpeg,.png">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Document</label>
                            <input type="file" name="Doc" class="form-control" accept=".pdf,.doc,.csv">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Audio</label>
                            <input type="file" name="Audio" class="form-control" accept=".mp3">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Video</label>
                            <input type="file" name="video" class="form-control" accept=".mp4">
                        </div>

                        <!-- Submit -->
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>

                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
