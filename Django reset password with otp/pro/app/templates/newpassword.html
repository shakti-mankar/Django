<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<form action="{% url 'newpass' %}" method="post" class="container mt-4 p-4 shadow rounded" style="max-width:420px;">
    {% csrf_token %}
    <h4 class="text-center mb-4">Reset Password</h4>

    <div class="mb-3">
        <label for="pemail" class="form-label">Email</label>
        <input type="email" name="email" value="{{email}}" readonly id="pemail" class="form-control" placeholder="Enter your email" required>
    </div>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
    {% endif %}

    <div class="mb-3">
        <label for="newpass" class="form-label">New Password</label>
        <input type="password" name="npass" id="newpass" class="form-control" placeholder="Enter new password" required>
    </div>

    <div class="mb-3">
        <label for="confirmpass" class="form-label">Confirm Password</label>
        <input type="password" name="cnpass" id="confirmpass" class="form-control" placeholder="Confirm new password" required>
    </div>

    <button type="submit" class="btn btn-primary w-100">Update Password</button>
</form>
