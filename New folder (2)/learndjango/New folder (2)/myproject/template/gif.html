{% block css %}


<style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        .gifts-banner {
            width: 100%;
            min-height: 450px;
            background: linear-gradient(to right, #9b0000 0%, #ff1a1a 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
            font-family: 'Inter', sans-serif;
            padding: 20px;
        }

        .banner-container {
            max-width: 1200px;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        /* Left Text Section */
        .banner-text {
            flex: 1;
            color: white;
            z-index: 2;
        }

        .banner-text h1 {
            font-size: 56px;
            font-weight: 800;
            line-height: 1.1;
            margin-bottom: 5px;
        }

        .banner-text p {
            font-size: 32px;
            font-weight: 400;
            opacity: 0.95;
        }

        /* Right Image Section */
        .banner-image {
            flex: 1.2;
            display: flex;
            justify-content: flex-end;
            position: relative;
        }

        .banner-image img {
            max-width: 100%;
            height: auto;
            /* Using drop shadow to make products pop against the red */
            filter: drop-shadow(0 20px 40px rgba(0,0,0,0.4));
            transform: scale(1.1);
        }

        /* Responsive Design */
        @media (max-width: 992px) {
            .banner-text h1 { font-size: 42px; }
            .banner-text p { font-size: 24px; }
        }

        @media (max-width: 768px) {
            .gifts-banner {
                min-height: auto;
                padding: 50px 20px;
            }
            .banner-container {
                flex-direction: column;
                text-align: center;
            }
            .banner-text {
                margin-bottom: 40px;
            }
            .banner-image {
                justify-content: center;
            }
            .banner-image img {
                transform: scale(1);
            }
        }
    </style>
   


   <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; }

        /* Confused Quiz Banner */
        .quiz-banner {
            width: 100%;
            background-color: #000;
            background-image: url('https://img.freepik.com/free-photo/black-gift-box-with-golden-ribbon-confetti_23-2148359424.jpg'); /* Representative background */
            background-size: cover;
            background-position: center;
            padding: 80px 20px;
            display: flex;
            justify-content: flex-end; /* Text on the right */
            align-items: center;
            color: #fff;
        }

        .quiz-content {
            max-width: 500px;
            text-align: center;
            margin-right: 10%;
        }

        .quiz-content h2 {
            font-size: 52px;
            font-weight: 800;
            margin-bottom: 10px;
        }

        .quiz-content p {
            font-size: 18px;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .quiz-btn {
            display: inline-block;
            border: 2px solid #fff;
            color: #fff;
            padding: 12px 40px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 700;
            transition: 0.3s;
            background: rgba(255, 255, 255, 0.1);
        }

        .quiz-btn:hover {
            background: #fff;
            color: #000;
        }

        /* Choose Your Offer Section */
        .offer-section {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .offer-title {
            font-size: 24px;
            font-weight: 800;
            margin-bottom: 25px;
        }

        .offer-title span {
            text-decoration: underline;
            text-decoration-color: #ff0000;
            text-underline-offset: 6px;
        }

        .filter-container {
            display: flex;
            gap: 15px;
            overflow-x: auto;
            padding-bottom: 10px;
            scrollbar-width: none;
        }

        .filter-container::-webkit-scrollbar { display: none; }

        .filter-chip {
            white-space: nowrap;
            padding: 10px 20px;
            border: 1px solid #eee;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 500;
            color: #666;
            cursor: pointer;
            background: #fff;
            transition: 0.2s;
        }

        .filter-chip.active {
            background: #f1f3f6;
            color: #000;
            font-weight: 700;
            border-color: #ddd;
        }

        /* Responsive Settings */
        @media (max-width: 768px) {
            .quiz-banner {
                justify-content: center;
                text-align: center;
                padding: 60px 20px;
            }
            .quiz-content {
                margin-right: 0;
            }
            .quiz-content h2 { font-size: 38px; }
            .quiz-content p { font-size: 16px; }
        }
    </style>
{% endblock css %}
