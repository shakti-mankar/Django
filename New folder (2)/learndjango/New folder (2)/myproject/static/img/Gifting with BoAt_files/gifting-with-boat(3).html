    <script type="text/javascript">
  (function(shopify) {shopify.extend('WebPixel::Render', function(api) {
var analytics=api.analytics,browser=api.browser,init=api.init;
analytics.subscribe('gokwik_purchase_event', (event) => {
  
  console.log("Google Customer Reviews Script event",event);
  // console.log("Google Customer Reviews Script event data", JSON.stringify(event));

  const order = event?.customData;
  const gcpData = {
        merchant_id: 143486846,
        order_id: String(order?.moid || ''),
        email: order?.email,
        delivery_country: order?.address?.country || 'IN',
        estimated_delivery_date: getEstimatedDeliveryDate(),
      }

  function renderOptIn() {
    if (!window.gapi) return;

    window.gapi.load('surveyoptin', function() {
      window.gapi.surveyoptin.render(gcpData);
      console.log(JSON.stringify(gcpData));
    });
  }

  // Helper: returns estimated delivery date (7 days from today)
  function getEstimatedDeliveryDate() {
    const date = new Date();
    date.setDate(date.getDate() + 7);
    return date.toISOString().split('T')[0];
  }

  // Dynamically load Google Platform.js and trigger renderOptIn
  const script = document.createElement('script');
  script.src = 'https://apis.google.com/js/platform.js';
  script.async = true;
  script.defer = true;
  script.onload = renderOptIn;
  document.head.appendChild(script);
  console.log('Google Customer Reviews Script triggered')
});

});})(self.webPixelsManager.createShopifyExtend('142540898', 'custom'));
