 {% extends "Base.html" %}
{% load static %}

{% block title %}
<title>Canon Products</title>
{% endblock %}

{% block content %}

<!-- HERO -->
<section style="padding:40px; background:#f4f4f4;">
  <div style="max-width:1200px; margin:auto; display:flex; align-items:center; gap:40px;">
    
    <div style="flex:1;">
      <h1 style="font-size:48px;">Digital Camera</h1>
      <a style="background:red; color:#fff; padding:12px 25px; text-decoration:none;">Learn More</a>
    </div>

    <div style="flex:1;">
      <img src="https://picsum.photos/600/400?random=1"
           style="width:100%; border-radius:10px;">
    </div>

  </div>
</section>

<!-- CATEGORIES -->
<section style="padding:60px;">
  <h2>Popular Categories</h2>

  <div style="display:flex; gap:20px; max-width:1200px; margin:auto;">
    
    <div style="flex:2;">
      <img src="https://picsum.photos/800/500?random=2"
           style="width:100%; border-radius:20px;">
    </div>

    <div style="flex:1; display:flex; flex-direction:column; gap:20px;">
      <img src="https://picsum.photos/400/240?random=3"
           style="width:100%; border-radius:20px;">
      <img src="https://picsum.photos/400/240?random=4"
           style="width:100%; border-radius:20px;">
    </div>

  </div>
</section>

<!-- NEWS -->
<section style="padding:60px; background:#f9f9f9;">
  <h2>News</h2>

  <div style="display:flex; gap:20px; max-width:1200px; margin:auto;">
    
    <div style="flex:1; background:#fff;">
      <img src="https://picsum.photos/500/300?random=5" style="width:100%;">
      <p>New Camera Launch</p>
    </div>

    <div style="flex:1; background:#fff;">
      <img src="https://picsum.photos/500/300?random=6" style="width:100%;">
      <p>Mirrorless Update</p>
    </div>

  </div>
</section>

{% endblock %}
