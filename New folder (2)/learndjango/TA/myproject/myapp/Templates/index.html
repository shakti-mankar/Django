 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Form</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body{
            background-color: #121212;
        }
        .card{
            background-color: #1e1e1e;
            color: #ffffff;
        }
        .form-control,
        .form-select{
            background-color: #2a2a2a;
            color: #ffffff;
            border: 1px solid #444;
        }
        .form-control:focus,
        .form-select:focus{
            background-color: #2a2a2a;
            color: #ffffff;
            border-color: #0d6efd;
            box-shadow: none;
        }
        .form-check-input{
            background-color: #2a2a2a;
            border-color: #555;
        }
        label{
            color: #cccccc;
        }
    </style>
</head>

<body>

<div class="container mt-5">
    <div class="card shadow-lg p-4">
        <h3 class="text-center mb-4">Registration Form</h3>
       <img src="{{data.img.url}}" alt="">
        <form action="{% url 'data' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" name="name" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" name="email" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Contact</label>
                <input type="number" name="tel1" class="form-control" >
            </div>

            <div class="mb-3">
                <label class="form-label">Telephone</label>
                <input type="tel" name="tel2" class="form-control" >
            </div>

            <div class="mb-3">
                <label class="form-label d-block">Qualification</label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="qualifiaction" value="10">
                    <label class="form-check-label">10</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="qualifiaction" value="12">
                    <label class="form-check-label">12</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="qualifiaction" value="bca">
                    <label class="form-check-label">BCA</label>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">State</label>
                <select name="city" class="form-select">
                    <option value="">-- Select --</option>
                    <option value="mp">MP</option>
                    <option value="up">UP</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label d-block">Gender</label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" value="male">
                    <label class="form-check-label">Male</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" value="female">
                    <label class="form-check-label">Female</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" value="others">
                    <label class="form-check-label">Others</label>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Photo</label>
                <input type="file" name="image" class="form-control" accept=".jpeg,.png">
            </div>

            <div class="mb-3">
                <label class="form-label">Document</label>
                <input type="file" name="Document" class="form-control" accept=".pdf,.doc,.csv">
            </div>

            <div class="mb-3">
                <label class="form-label">Audio</label>
                <input type="file" name="audio" class="form-control" accept=".mp3">
            </div>

            <div class="mb-3">
                <label class="form-label">Video</label>
                <input type="file" name="video" class="form-control" accept=".mp4">
            </div> 

            <div class="d-grid mt-4">
                <button type="submit" class="btn btn-primary btn-lg">
                    Submit
                </button>
            </div>

        </form>
    </div>
</div>

</body>
</html>
